{% extends "base.html" %}

{% block body %}

    <div class="container">
      <h1>Snippets</h1>
      <table id="mainTable" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Tags</th>
          </tr>
        </thead>
        {% for s in snippets %}
        <tr>
          <td>{{ s.id }}</td>
          <td><a class="editable-textbox" href="#" id="{{ s.id }}" data-type="textarea" data-url="/api/{{ s.id }}" data-pk="{{ s.id }}" >{{ s.value }}</a></td>
          <td>
            {% for t in s.tags %}
            <a class="editable-tag"
               data-type="select2"
               data-value="{{ t.text }}"
               data-pk="{{ t.id }}"
               data-url="/api/tags/"
               data-title="Select tag">{{ t.text }}</a>
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </table>
      <div class="container">
        <div class="container">
          <form id="createSnippet" class="form editable" action="/api/">
            <input id="snippetText" type="text" name="snippet">
            <button class="btn" value="submit">Submit</button>
          </form>
        </div>
        <div id="result">          
        </div>
        {% block localjs %}
        <script src="static/js/main.js"></script>
        {% endblock %}
        <script>
        </script>
      </div>
    </div>
{% endblock -%}
